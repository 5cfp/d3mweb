<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قروب الدعم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            padding-left: 15px; /* Added space between logo and title */
        }
        header img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-left: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .join-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #7289DA;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .join-button:hover {
            background-color: #5b6e8b;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="d3mlogo.png" alt="Logo"> <!-- Replace with your logo image -->
        <h1>قروب الدعم</h1>
    </header>
    
    <div class="container">
        <h1>سيرفر قروب الدعم</h1>
        <p class="description">
            هذا الموقع الرسمي لسيرفر قروب الدعم وتراني دافع 10 دولار عشان الدومين
        </p>
    </div>

    <footer>
        <p>&copy; 2025 قروب الدعم. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
